<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>路由的基本使用</title>

  <script src="vue.js"></script>
  <!-- 1.导入包 -->
  <script src="https://unpkg.com/vue-router@2.5.3/dist/vue-router.js"></script>
</head>

<body>
  <div id="app">
    <router-link to="/login">登录</router-link>
    <router-link to="/register">注册</router-link>
    <router-view></router-view>
  </div>

  <script>
    /* 2.创建子组件 */
    var login = {
      template: '<h3>这是登录子组件</h3>'
    }
    var register = {
      template: '<h3>这是注册子组件</h3>'
    }
    /* 3.创建一个路由对象 */
    var router = new VueRouter({
      routes: [ //路由规则数组
        {
          path: '/',
          redirect: '/login'
        },
        {
          path: '/login',
          component: login
        },
        {
          path: '/register',
          component: register
        }
      ],
      linkActiveClass: 'active' //和激活相关的类
    })
    //创建Vue实例，得到ViewModel
    var vm = new Vue({
      el: '#app',
      data: {},
      methods: {},
      //router:router
      router
    })
  </script>

</body>

</html>
