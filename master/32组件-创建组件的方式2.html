<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>组件-创建组件的方式2</title>
  <!--  1.导入Vue包 -->
  <script src="vue.js"></script>
</head>

<body>
  <!--  2.创建一个要控制的区域 -->
  <div id="app">
    <!-- 还是使用标签形式引入自己的组件 -->
    <mycom2></mycom2>
  </div>
  <script>
    Vue.component('mycom2', {
      //注意：不论是哪种方式创建出来的组件，组件的template属性指向的模板内容，必须有且只能有唯一的一个根元素
      template: '<div><h3>这是直接使用Vue.component创建出来的组件</h3><span>span标签</span></div>'
    })
    var vm = new Vue({
      el: '#app',
      data: {
        msg: '',
      }
    })
  </script>
</body>

</html>
