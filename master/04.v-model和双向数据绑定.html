<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>04、v-model和双向数据绑定</title>
  <!--  1.导入Vue包 -->
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
  <!--  2.创建一个要控制的区域 -->
  <div id="app">
    <h4>{{msg}}</h4>
    <!-- :只能实现数据的单向绑定，从M自动绑定到V，无法实现数据双向绑定 -->
    <!-- <input type="text" :value="msg" style="width:100%"> -->

    <!-- v-model指令，可以实现表单元素和Model中数据的双向数据绑定 -->
    <!-- v-model只能运用在表单元素中-input(radio,text,address,email...),select,checkbox,textarea-->
    <input type="text" v-model:value="msg" style="width:100%">
  </div>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        msg: '爱学习，爱劳动，长大要为人民立功劳',
      },
      methods: {

      }
    })
  </script>
</body>

</html>
