<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>动画-不使用动画</title>
  <!--  1.导入Vue包 -->
  <script src="vue.js"></script>
</head>

<body>
  <!--  2.创建一个要控制的区域 -->
  <div id="app">
    <!-- 需求：点击按钮，让h3显示，再点击，让h3隐藏 -->
    <button type="button" value="toggle" @click="flag=!flag">切换</button>
    <h3 v-if="flag">这是h3标题</h3>
  </div>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        flag: false
      }
    })
  </script>
</body>

</html>
