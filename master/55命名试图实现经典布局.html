<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>命名视图实现经典布局</title>
  <script src="vue.js"></script>
  <script src="https://unpkg.com/vue-router@2.5.3/dist/vue-router.js"></script>
  <style>
    body,
    h1 {
      margin: 0;
    }

    .header {
      background-color: blue;
      height: 50px;
    }

    .container {
      display: flex;
      height: 400px;
    }

    .left {
      background-color: brown;
      flex: 2;
    }

    .right {
      background-color: aqua;
      flex: 8;
    }
  </style>
</head>

<body>
  <div id="app">
    <router-view></router-view>
    <div class="container">
      <router-view name="left"></router-view>
      <router-view name="right"></router-view>
    </div>

  </div>
  <script>
    var header = {
      template: '<h1 class="header">Header头部区域</h1>'
    }
    var leftBox = {
      template: '<h1 class="left">Left区域</h1>'
    }
    var rightBox = {
      template: '<h1 class="right">Right区域</h1>'
    }
    //创建路由对象
    var router = new VueRouter({
      routes: [
        /*  {
           path: '/',
           component: header
         },
         {
           path: '/left',
           component: leftBox
         },
         {
           path: '/right',
           component: rightBox
         } */
        {
          path: '/',
          components: {
            'default': header,
            'left': leftBox,
            'right': rightBox
          }
        }
      ]
    })
    //创建Vue实例，得到ViewModel
    var vm = new Vue({
      el: '#app',
      data: {},
      methods: {},
      router
    })
  </script>

</body>

</html>
