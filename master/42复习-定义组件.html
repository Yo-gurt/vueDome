<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>0</title>
  <!--  1.导入Vue包 -->
  <script src="vue.js"></script>
</head>

<body>
  <!--  2.创建一个要控制的区域 -->
  <div id="app">
    <mylogin></mylogin>
  </div>
  <script>
    //定义组件的时候，如果要定义全局的组件，Vue.component（'组件的名称'，{}）
    //通过对象字面量的形式定义了一个组件模板对象
    var login = {
      template: '<h1>1234</h1>'
    }
    //通过Vue.component把组件模板对象，注册为一个全局的Vue组件，同时为这个组件起了一个名称，可以让我们通过标签形式，在页面中直接引入这个组件
    /*  Vue.component('mylogin', login) */
    //创建Vue实例，得到ViewModel
    var vm = new Vue({
      el: '#app',
      data: {
        msg: '',
      },
      components: {
        'mylogin': login
      }
    })
  </script>
</body>

</html>
