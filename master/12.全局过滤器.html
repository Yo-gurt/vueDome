<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>0</title>
  <!--  1.导入Vue包 -->
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
  <!--  2.创建一个要控制的区域 -->
  <div id="app">
    <!-- <p>{{msg|msgFormat}}</p> -->
    <!-- <p>{{msg|msgFormat('疯狂')}}</p> -->
    <!--  <p>{{msg|msgFormat('疯狂','邪恶')}}</p> -->
    <p>{{msg|msgFormat('疯狂','邪恶')|test}}</p>
  </div>
  <script>
    //定义一个Vue全局的过滤器，名字叫msgFormat
    Vue.filter('msgFormat', function (msg, arg, arg1) {
      //字符串的replace方法，第一个参数，除了写字符串，还可以定义一个正则
      return msg.replace(/单纯/g, arg + arg1)
    })
    Vue.filter('test', function (msg) {
      return msg + '这是========='
    })
    //创建Vue实例,得到Viewmodel
    var vm = new Vue({
      el: '#app',
      data: {
        msg: '曾经的我也是一个单纯的少年，单纯的我，傻傻地问，谁是这个世界上最单纯的人',
      }
    })
    //过滤器的定义语法
    //Vue.filter('过滤器的名称',function(){})
    //过滤器中的function，第一个参数，已经被规定死了，永远都是过滤器管道符前面传递来的数据
    /* Vue.filter('过滤器的名称',function(data){
      return data+'123'
    }) */
  </script>
</body>

</html>
