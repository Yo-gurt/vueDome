<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>05简单计算器</title>
  <!--  1.导入Vue包 -->
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
  <!--  2.创建一个要控制的区域 -->
  <div id="app">
    <input type="text" v-model="n1">
    <select v-model="opt">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>
    <input type="text" v-model="n2">
    <input type="button" value="=" @click="calc">
    <input type="text" v-model="result">
  </div>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        n1: 0,
        opt: '+',
        n2: 0,
        result: 0
      },
      methods: {
        /* calc() {
          switch (this.opt) {
            case '+':
              this.result = parseInt(this.n1) + parseInt(this.n2)
              break;
            case '-':
              this.result = parseInt(this.n1) - parseInt(this.n2)
              break;
            case '*':
              this.result = parseInt(this.n1) * parseInt(this.n2)
              break;
            case '/':
              this.result = parseInt(this.n1) / parseInt(this.n2)
              break;
          }
        } */
        //投机取巧方式，正式开发，尽量少用

        calc() {
          var codeStr = 'parseInt(this.n1)' + this.opt + 'parseInt(this.n2)'
          this.result = eval(codeStr); //将字符串解析执行

        }
      }
    })
  </script>
</body>

</html>
