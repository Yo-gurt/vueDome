<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>组件-组件中的data和methods</title>
  <!--  1.导入Vue包 -->
  <script src="vue.js"></script>
</head>

<body>
  <!--  2.创建一个要控制的区域 -->
  <div id="app">
    <mycom1></mycom1>
  </div>
  <script>
    //组件可以有自己的data数据;
    //组件的data和实例的data不一样，实例中的data可以为一个对象，但是组件中的data必须是一个方法
    //组件中的data除了必须为一个方法之外，这个方法内部，还必须返回一个对象才行
    //组件中的data数据使用方式和实例中的data使用方式完全一样
    Vue.component('mycom1', {
      template: '<h1>这是全局组件--{{msg}}</h1>',
      data: function () {
        return {
          msg: '这是组件中data定义的数据'
        }
      }
    })
    //创建Vue实例，得到ViewModel
    var vm = new Vue({
      el: '#app',
      data: {
        msg: '',
      }
    })
  </script>
</body>

</html>
