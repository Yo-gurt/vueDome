<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>ref获取dom元素和组件</title>
  <!--  1.导入Vue包 -->
  <script src="vue.js"></script>
</head>

<body>
  <!--  2.创建一个要控制的区域 -->
  <div id="app">
    <button type="button" @click="getElement" ref="btn">获取元素</button>
    <h3 id="h3" ref="h3">今天天气不好</h3>
    <hr>
    <login ref="login"></login>
  </div>
  <script>
    var login = {
      template: '<h1>这是登录组件</h1>',
      data() {
        return {
          msg: 'son msg'
        }
      },
      methods: {
        show() {
          console.log('调用了子组件的方法')
        }
      }
    }
    //创建Vue实例，得到ViewModel
    var vm = new Vue({
      el: '#app',
      data: {},
      methods: {
        getElement() {
          //ref是英语reference 引用  值类型和引用类型
          console.log(this.$refs.h3.innerText)
          console.log(this.$refs.login.msg)
          this.$refs.login.show()
        }
      },
      components: {
        login
      }
    })
  </script>

</body>

</html>
